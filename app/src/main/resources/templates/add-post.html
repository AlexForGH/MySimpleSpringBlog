<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Витрина товаров</title>
</head>

<body>
<form method="GET" th:action="@{${postsAction}}">
    <button style="float:right;">На главную</button>
</form>

<form
        method="POST"
        th:action="@{${addPostAction}}"
        enctype="multipart/form-data">
    <table style="width:50%;margin-left:auto;margin-right:auto;">
        <tr>
            <td>
                <label for="title">Введите название</label>
                <textarea rows="2" style="width: 100%;" id="title" name="title" required></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="imageFile">Выберете изображение</label>
                <input type="file" id="imageFile" name="imageFile" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="text">Добавьте текст</label>
                <textarea rows="20" style="width: 100%;" id="text" name="text" required></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="tags">Укажите теги (через пробел или запятую)</label>
                <textarea rows="2" style="width: 100%;" id="tags" name="tags" required></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <button style="float:right;" th:text="Сохранить"></button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
